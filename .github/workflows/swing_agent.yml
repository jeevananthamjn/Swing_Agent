name: Swing Agent Automation

# Trigger schedule: Every hour Mon-Fri + manual trigger
on:
  schedule:
    - cron: "0 * * * 1-5"   # Every hour, Monday to Friday
  workflow_dispatch:        # Allows manual trigger

jobs:
  run-swing-agent:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout Repo
        uses: actions/checkout@v3

      # Step 2: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance gspread oauth2client

      # Step 4: Run Swing Agent
      - name: Run Swing Agent
        env:
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}      # Your Gmail address
          EMAIL_TO: ${{ secrets.EMAIL_TO }}          # Recipient email
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}  # Gmail app password
          GSHEET_JSON: ${{ secrets.GSHEET_JSON }}    # Full JSON of Service Account
        run: python swing_agent.py
