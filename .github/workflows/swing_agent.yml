name: Swing Agent Daily
on:
  schedule:
    - cron: "0 4 * * 1-5"   # runs every weekday at 9:30 AM IST (04:00 UTC)
  workflow_dispatch:        # allow manual run

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install yfinance
      - name: Run Swing Agent
        run: python swing_agent.py
